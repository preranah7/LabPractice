<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Portfolio</title>

  <style>
    /* General Page Styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e6f2ff; /* light blue */
    }

    /* Header and Footer */
    header, footer {
      background: #0073e6;
      color: white;
      text-align: center;
      padding: 15px;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: center;
      background: #333;
    }

    nav a {
      color: white;
      padding: 10px 20px;
      text-decoration: none;
    }

    nav a:hover {
      background: #575757;
    }

    /* Grid Layout for Projects */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    /* Card Design */
    .card {
      background: #cce0ff; /* soft blue */
      padding: 15px;
      text-align: center;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      border-radius: 5px;
    }

    /* Responsive Design for Small Screens */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <!-- Header Section -->
  <header>
    <h1>My Portfolio</h1>
    <p>Welcome to my responsive website!</p>
  </header>

  <!-- Navigation Menu -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Projects</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Project Grid -->
  <div class="grid">
    <div class="card">
      <img src="https://via.placeholder.com/200" alt="Project 1">
      <h3>Project 1</h3>
      <p>Short description about project 1.</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/200" alt="Project 2">
      <h3>Project 2</h3>
      <p>Short description about project 2.</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/200" alt="Project 3">
      <h3>Project 3</h3>
      <p>Short description about project 3.</p>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 My Portfolio | Designed with ‚ù§ by [Your Name]</p>
  </footer>

</body>

</html>
